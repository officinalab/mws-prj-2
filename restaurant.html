<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/small.css" media="screen and (max-width: 460px)">
  <link rel="stylesheet" href="css/medium.css" media="screen and (min-width: 461px) and (max-width:768px)">

  <!-- FAVICON -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Restaurant Info</title>
  <meta name="description" content="Restaurant Info - MWS PROJECT by Rivetta Claudio">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="title">
      <h1><a href="/"><span>Restaurant Reviews</span></a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <article id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <h3 id="restaurant-cuisine"></h3>
      <h4 id="restaurant-address"></h4>
      <div id="restaurant-hours" role="table" aria-label="Restaurant hours"></div>
    </article>
    <!-- end restaurant -->
    <!-- Beginning map -->

    <section id="map-container" >
       <a id="gotofilter" href="#reviews-container" class="gotofilter">Skip to reviews</a>
      <div id="map" role="application" aria-label="google map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0"  >
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
 <!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Custom javascript file -->
<script type="application/javascript" charset="utf-8" src="js/custom.js"></script>
<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUu3WXHWeqmJiqdj_IcXBMWkkMd4y__3I&libraries=places&callback=initMap"></script>
<!-- End scripts -->

</body>

</html>

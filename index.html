<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/small.css" media="screen and (max-width: 460px)">
  <link rel="stylesheet" href="css/medium.css" media="screen and (min-width: 461px) and (max-width:768px)">
  <link rel="stylesheet" href="css/large.css" media="screen and (min-width: 769px) and (max-width:1024px)">
  <!-- FAVICON -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Restaurant Reviews - MWS PROJECT by Rivetta Claudio">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/"><span>Restaurant Reviews</span></a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" class="map">
      <div id="map"></div>
    </section>
    <section class="filter">
      <div class="filter-options">
        <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select by neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select by cuisines">
            <option value="all">All Cuisines</option>
          </select>
      </div>
    </section>
    <section class="list">
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUu3WXHWeqmJiqdj_IcXBMWkkMd4y__3I&libraries=places&callback=initMap"></script>

  </footer>

</body>

</html>
